</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
      En tus ojos hallé un universo,  
un refugio dulce y diverso.  

Tu risa, melodía que calma,  
tu amor, la paz que llena mi alma.  

Eres el sol en mi amanecer,  
mi razón para creer y crecer.  
En tus brazos quiero estar,  
mi hogar eterno, mi único lugar.❤️
 
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</butto>
    </div>
  </main>
  <script src="script.js"></script>
